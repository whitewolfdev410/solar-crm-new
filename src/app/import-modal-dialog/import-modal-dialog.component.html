<div mat-dialog-title>Ci piace conoscere cosa ne pensi di noi</div>
<div mat-dialog-content>
    <div class="col-12 text-center">
        <div class="col-10 text-center m-auto">
            <mat-form-field>
                <mat-label>Filtra per nome</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="n">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
                </ng-container>

                <!-- Position Column -->
                <ng-container matColumnDef="checkbox">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element; let i = index"> <mat-checkbox [checked]="element.checked"
                            (change)="checkChange(element, $event)" [formControl]="source.control"
                            class="example-margin"></mat-checkbox>
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="nome_offerta">
                    <th mat-header-cell *matHeaderCellDef> Nome offerta </th>
                    <td mat-cell *matCellDef="let element"> {{element.nome_offerta}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator #paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <div class="dialog-footer">
        <button mat-button mat-dialog-close>Annulla</button>
        <button mat-button (click)="save()" cdkFocusInitial>Importa</button>
    </div>
</div>
